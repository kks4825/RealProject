<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>아이디 찾기</title>
</head>
<body>

<div class="header" style="text-align:center;">
	<font size=6 face="Comic Sans MS" style="background-color:#DBDBDB;"><strong>아이디 찾기</strong></font><br><br>
	<font size=3 face="Comic Sans MS" color="#5D5D5D"><b>아이디가 기억나지 않으세요?  간편찾기를 통해 아이디를 확인하실수 있습니다.</b></font>
</div><br><br>

<div class="title" style="background-color:#F6F6F6; border-top:2px solid black; text-align:center;"><br>
	<font size=5 face="Comic Sans MS"><b>간편 찾기</b></font><br><br><br>
	<font size=3 face="Comic Sans MS"><b>회원정보에 등록된 이름,생년월일,휴대폰번호 뒤 8자리를 입력해주세요.</b></font><br><br><br>
</div>

<div class="member_find" style="background-color:#F6F6F6; text-align:center;">
	
	<span class="input_name">
		<input type="text" id="memName" size="40" maxlength="30" 
					placeholder=" 이름을 입력해주세요." style="height:30px; border:1px solid blue;">
	</span><br><br>
	<span class="input_birth">
		<input type="text" id="memBirth" size="40" maxlength="30" 
					placeholder=" 생년월일을 입력해주세요." style="height:30px; border:1px solid blue;">
	</span><br><br>
	<span class="input_mobile">
		<input type="text" id="memMobile" size="40" maxlength="30" 
					placeholder=" 핸드폰번호 뒤 8자리를 입력해주세요." style="height:30px; border:1px solid blue;">
	</span><br><br><br>
	
	<input type="button" style="border:none; width:100pt;height:45pt; font-size:20px; background-color:#36589C; color:#FFFFFF;" 
		value="아이디 찾기" onclick=""><br><br><br>
</div>

</body>
</html>
