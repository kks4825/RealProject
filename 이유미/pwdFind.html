<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>비밀번호 찾기</title>
</head>
<body>

<div class="header" style="text-align:center;">
	<font size=6 face="Comic Sans MS" style="background-color:#DBDBDB;"><strong>비밀번호 찾기</strong></font><br><br>
	<font size=3 face="Comic Sans MS" color="#5D5D5D"><b>비밀번호가 기억나지 않으세요? 원하는 방법을 통해 아이디를 확인하실수 있습니다.</b></font>
</div><br><br>

<div class="title1" style="background-color:#F6F6F6; border-top:2px solid black; 
					width:730px; height:450px; float:left;  margin-right:35px; text-align:center;"><br>
					
	<font size=5 face="Comic Sans MS"><b>이메일 인증 번호 발급</b></font><br><br><br>
	<font size=3 face="Comic Sans MS"><b>회원정보에 등록된 아이디,생년월일,휴대폰번호 뒤 8자리를 입력해주세요.</b></font><br><br><br>
	
	<span class="input_id">
		<input type="text" id="memId" size="40" maxlength="30" 
					placeholder=" 아이디를 입력해주세요." style="height:30px; border:1px solid blue;">
	</span><br><br>
	<span class="input_birth">
		<input type="text" id="memBirth" size="40" maxlength="30" 
					placeholder=" 생년월일을 입력해주세요." style="height:30px; border:1px solid blue;">
	</span><br><br>
	<span class="input_mobile">
		<input type="text" id="memMobile" size="40" maxlength="30" 
					placeholder=" 핸드폰번호 뒤 8자리를 입력해주세요." style="height:30px; border:1px solid blue;">
	</span><br><br><br>
	
	<input type="button" style="border:none; width:170pt; height:45pt; font-size:20px; background-color:#36589C; color:#FFFFFF;" 
		value="이메일 인증 받기" onclick=""><br><br><br>
</div>

<div class="title2" style="background-color:#F6F6F6; border-top:2px solid black;
					width:730px; height:450px; float:left; text-align:center;"><br>
					
	<font size=5 face="Comic Sans MS"><b>비밀번호 변경</b></font><br><br><br>
	<font size=3 face="Comic Sans MS"><b>안전한 비밀번호로 내정보를 보호하세요.</b></font><br><br><br>
	
	<span class="input_pwd">
		<input type="text" id="memPwd" size="40" maxlength="30" 
					placeholder=" 현재 비밀번호 " style="height:30px; border:1px solid blue;">
	</span><br><br>
	<span class="input_Newpwd">
		<input type="text" id="memNewPwd" size="40" maxlength="30" 
					placeholder=" 새 비밀번호 " style="height:30px; border:1px solid blue;">
	</span><br><br>
	<span class="input_NewpwdChk">
		<input type="text" id="memNewpwdChk" size="40" maxlength="30" 
					placeholder=" 새 비밀번호 확인 " style="height:30px; border:1px solid blue;">
	</span><br><br><br>
	
	<input type="submit" style="border:none; width:50pt; height:40pt; font-size:20px; background-color:#36589C; color:#FFFFFF;" 
		value="확인" onclick="">&nbsp;&nbsp;
	<input type="reset" style="border:none; width:50pt; height:40pt; font-size:20px; background-color:#36589C; color:#FFFFFF;" 
		value="취소" onclick=""><br><br><br>	
		
</div>






</body>
</html>
